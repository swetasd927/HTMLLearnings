<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Multimedia Embedding</title>
        <p>Favicons: Icon shown in browser tab. This is placed inside head section.</p>
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <video controls>
        <p>It gets video to controls here.</p>
        <source src="https://youtu.be/IDM7_ltl1cs?si=uTdqBPAPsApYdhMQ" type="video/mp4">
    </video>
    <audio controls>
        <p>It used audio here.</p>
        <source src = "audio.mp3" type="audio/mp3">
    </audio>
    <p>Iframe in HTML</p>
    <iframe src="https://www.example.com" width="300" height="200"></iframe>



</body>
</html>
